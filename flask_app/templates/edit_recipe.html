<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Recipes</title>

<body>
        <h1>Welcome {{user.first_name}}!!!</h1>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    <form action="/update/recipe" method="post">
        <h2>Edit Recipe</h2>
            <input type="hidden" name="id" value={{edit.id}}>

                    <label for="name">Name:</label>
                    <input type="text" name="name" value="{{edit.name}}">
                    <label for="description">Description:</label>
                    <textarea name="description">{{edit.description}}</textarea>
                    <label for="instructions">Instructions:</label>
                    <textarea name="instructions">{{edit.instructions}}</textarea>
                    <label for="date_made">Date Made:</label>
                    <input type="date" name="date_made" value="{{edit.date_made.strftime('%Y-%m-%d')}}">
                <label for="under30">Under 30 Minutes?:</label>
                <input type="submit" value="Edit Recipe">
    </form>
</body>
</html>
